name: "commenter"
repository: github.com/khulnasoft-lab/go-pr-commenter
version: "v0.1.1"
usage: commenter cmd
description: commenter adding comments to git PRs
platforms:
  - selector: # optional
      os: linux
      arch: amd64
    uri: https://github.com/khulnasoft-lab/go-pr-commenter/releases/download/v0.1.1/linux_amd64_v0.1.1.tar.gz
    bin: ./commenter
  - selector:
      os: linux
      arch: arm64
    uri: https://github.com/khulnasoft-lab/go-pr-commenter/releases/download/v0.1.1/linux_arm64_v0.1.1.tar.gz
    bin: ./commenter
  - selector:
      os: darwin
      arch: amd64
    uri: https://github.com/khulnasoft-lab/go-pr-commenter/releases/download/v0.1.1/darwin_amd64_v0.1.1.tar.gz
    bin: ./commenter
  - selector:
      os: darwin
      arch: arm64
    uri: https://github.com/khulnasoft-lab/go-pr-commenter/releases/download/v0.1.1/darwin_arm64_v0.1.1.tar.gz
    bin: ./commenter
